<!DOCTYPE html>
<html lang="en-EN" class="h-100">
<head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-reboot.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/pendulum.js"></script>
</head>
<body class="h-100 d-flex">
<div class="mx-auto my-auto">
    <canvas width="500" height="500" id="mainCanvas" class="border border-dark"></canvas>
    <div>
        <form>
            <div class="form-row d-flex text-center">
                <div class="form-group col-6 d-flex flex-column">
                    <label for="bob1_m">Inner Bob's mass</label>
                    <input type="range" id="bob1_m" min="1" max="30" step="0.1" value="10">
                </div>
                <div class="form-group col-6 d-flex flex-column">
                    <label for="bob2_m">Outer Bob's mass</label>
                    <input type="range" id="bob2_m" min="1" max="30" step="0.1" value="10">
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
